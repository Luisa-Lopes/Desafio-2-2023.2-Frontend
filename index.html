<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafio 2</title>

        <link rel="icon" type="image/x-icon" href="./images/logo.svg" />

        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="p-3 w-screen h-screen">
        <header class="w-full h-20 flex border-2 border-[#FF731A] rounded-sm">
            <figure class="h-full w-20 flex border-r-2 border-[#FF731A]">
                <img class="w-14 m-auto" src="./images/logo.svg" />
            </figure>
            <h1 class="text-[#FF731A] m-auto text-base md:text-3xl font-bold">
                Plataforma de localidades da EngNet
            </h1>
        </header>
        <main class="flex flex-col">
            <div class="flex flex-col my-6 text-center font-bold text-xl">
                <label for="input-list-uf" class="text-[#FF731A]">
                    Selecione uma UF</label
                >
                <input
                    id="input-list-uf"
                    list="list-uf"
                    name="select"
                    class="bg-[#D9D9D9] w-48 mx-auto my-3 p-1 rounded-md text-center"
                />
                <datalist id="list-uf" class=""></datalist>
            </div>
            <ul
                class="w-[80%] h-72 m-auto grid grid-cols-1 overflow-y-auto border-2 border-[#FF731A] rounded-md z-0"
                id="list-city"
            >
                <div
                    class="z-10 flex backdrop-blur-xl bg-black/30 hidden"
                    id="div-loader"
                >
                    <div class="loader m-auto"></div>
                </div>
            </ul>
        </main>
        <script src="./js/main.js" type="module"></script>
    </body>
</html>
